<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>活力學苑預約系統</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script charset="utf-8" src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            colors: {
              slate: {
                50: '#f8fafc',
                100: '#f1f5f9',
                200: '#e2e8f0',
                300: '#cbd5e1',
                400: '#94a3b8',
                500: '#64748b',
                600: '#475569',
                700: '#334155',
                800: '#1e293b',
                900: '#0f172a',
              },
              indigo: {
                50: '#eef2ff',
                100: '#e0e7ff',
                500: '#6366f1',
                600: '#4f46e5',
                700: '#4338ca',
              },
              glass: {
                100: 'rgba(255, 255, 255, 0.1)',
                200: 'rgba(255, 255, 255, 0.2)',
                300: 'rgba(255, 255, 255, 0.3)',
                400: 'rgba(255, 255, 255, 0.4)',
                dark: 'rgba(15, 23, 42, 0.6)',
              }
            },
            backdropBlur: {
              xs: '2px',
            },
            animation: {
              fadeIn: 'fadeIn 0.4s cubic-bezier(0.4, 0, 0.2, 1)',
              slideUp: 'slideUp 0.4s cubic-bezier(0.4, 0, 0.2, 1)',
              float: 'float 6s ease-in-out infinite',
              'bounce-short': 'bounce-short 1s infinite',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              slideUp: {
                '0%': { opacity: '0', transform: 'translateY(20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-10px)' },
              },
              'bounce-short': {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-5px)' },
              }
            },
          },
        },
      }
    </script>
    <style>
      body {
        background-color: #f8fafc; /* Slate-50 */
        color: #1e293b; /* Slate-800 */
        min-height: 100vh;
      }
      .dark body {
        background-color: #0f172a; /* Slate-900 */
        color: #f8fafc;
      }
      
      /* Enhanced Glassmorphism Utilities */
      .glass-panel {
        background: rgba(255, 255, 255, 0.7);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.6);
        box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.07);
      }
      .dark .glass-panel {
        background: rgba(15, 23, 42, 0.6);
        border: 1px solid rgba(255, 255, 255, 0.08);
        box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.3);
      }
      
      .glass-card {
        background: rgba(255, 255, 255, 0.5);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.4);
        box-shadow: 0 4px 16px rgba(0, 0, 0, 0.05);
      }
      .dark .glass-card {
        background: rgba(30, 41, 59, 0.4);
        border: 1px solid rgba(255, 255, 255, 0.05);
        box-shadow: 0 4px 16px rgba(0, 0, 0, 0.2);
      }

      .glass-input {
        background: rgba(255, 255, 255, 0.6);
        border: 1px solid rgba(203, 213, 225, 0.6); /* Slate-300 */
        backdrop-filter: blur(4px);
      }
      .dark .glass-input {
        background: rgba(15, 23, 42, 0.4);
        border: 1px solid rgba(71, 85, 105, 0.5); /* Slate-600 */
        color: white;
      }
      
      /* Pattern for Off Days */
      .bg-stripes-gray {
        background-color: #f1f5f9;
        background-image: repeating-linear-gradient(
          45deg,
          transparent,
          transparent 10px,
          #cbd5e1 10px,
          #cbd5e1 20px
        );
      }
      .dark .bg-stripes-gray {
        background-color: #1e293b;
        background-image: repeating-linear-gradient(
          45deg,
          transparent,
          transparent 10px,
          #334155 10px,
          #334155 20px
        );
      }

      /* Custom Scrollbar for nicer tables */
      .custom-scrollbar::-webkit-scrollbar { width: 6px; height: 6px; } 
      .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
      .custom-scrollbar::-webkit-scrollbar-thumb { background: rgba(148, 163, 184, 0.5); border-radius: 10px; }
      .custom-scrollbar::-webkit-scrollbar-thumb:hover { background: rgba(148, 163, 184, 0.8); }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "react/": "https://esm.sh/react@^19.2.3/",
    "firebase/": "https://esm.sh/firebase@^12.8.0/"
  }
}
</script>
</head>
  <body class="antialiased transition-colors duration-300">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
